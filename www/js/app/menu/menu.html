<ion-side-menus>
    <!-- Left menu -->
    <ion-side-menu side="left" ng-class="ionic-sidemenu-blue">
        <ion-header-bar class="bar-positive">
            <h3 class="tittle">Menu</h3>
        </ion-header-bar>
        <ion-content>
            <ion-list ng-controller="LoginController as vm">
                <div class="item item-avatar">
                    <img ng-src="{{vm.vm.user_photo}}">
                    <h2 ng-binding="{{vm.user_name}}"></h2>
                    <p class="ng-bind">{{vm.user_email}}</p>
                </div> 
                <ion-item ui-sref="app.about" menu-close>
                    <i class="icon ion-ios-help"></i> About
                </ion-item>
                <ion-item ui-sref="app.films" menu-close>
                    <i class="icon ion-android-film"></i> Films
                </ion-item>
                <ion-item ui-sref="login" menu-close ng-click="signOut()">
                    <i class="icon ion-person"></i> Sign Out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <!--menu content-->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!--content-->
        <ion-nav-view name="content"></ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
